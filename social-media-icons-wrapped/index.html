<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Icons Wrapped</title>
    <script src="https://kit.fontawesome.com/f13092a5c1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="button">
            <div class="btn-icon"><i class="fab fa-facebook-f"></i></div>
            <span class="btn-text">Facebook</span>
        </div>

        <div class="button">
            <div class="btn-icon"><i class="fab fa-twitter"></i></div>
            <span class="btn-text">Twitter</span>
        </div>

        <div class="button">
            <div class="btn-icon"><i class="fab fa-instagram"></i></div>
            <span class="btn-text">Instagram</span>
        </div>

        <div class="button">
            <div class="btn-icon"><i class="fab fa-github"></i></div>
            <span class="btn-text">Github</span>
        </div>

        <div class="button">
            <div class="btn-icon"><i class="fab fa-pinterest"></i></div>
            <span class="btn-text">Pinterest</span>
        </div>

        <div class="button">
            <div class="btn-icon"><i class="fab fa-youtube"></i></div>
            <span class="btn-text">YouTube</span>
        </div>

    </div>
</body>
</html>
